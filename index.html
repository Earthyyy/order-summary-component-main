<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  
</head>
<body>
  <article class="order">
    <picture>
      <img class="order__illustration" src="./images/illustration-hero.svg" alt="girl listening to music">
    </picture>
    <section class="order__details">
      <h1 class="order__title">Order Summary</h1>
    <p class="order__description">You can now listen to millions of songs,audiobooks, and podcasts on any device anywhere you like!</p>
    <div class="order__plan">
      <div class="flex-item">
        <img src="./images/icon-music.svg" alt="music icon" class="plan__illustration">
        <div class="plan__details">
          <p class="plan__type">Annual Plan</p>
          <p class="plan__price">$59.99/year</p>
        </div>
      </div>
      <a class="change-button" href="#">Change</a>
      
    </div>
    <button class="submit-button">Proceed to Payment</button>
    <a href="#" class="cancel-button">Cancel Order</a>
    </section>
  </article>
  
  
</body>
</html>
